<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Netsurf</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Normalize URL to include trailing slash on GitHub Pages project sites -->
    <script>
      (function () {
        var p = window.location.pathname || '';
        // If path looks like a directory (no dot and no trailing slash), add a trailing slash
        if (p && !p.endsWith('/') && !p.includes('.')) {
          window.location.replace(p + '/' + window.location.search + window.location.hash);
        }
      })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>
    <script src="./script.js?v=2"></script>
</body>
</html>
